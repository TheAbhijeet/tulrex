
server {
    # Listen on port 80 inside the container
    listen 80;
    server_name localhost;

    # The root directory where our static files are located
    root /usr/share/nginx/html;
    index index.html;

    # This is the key for routing.
    # It tells Nginx to first try to find a file with the exact name ($uri),
    # then a file with .html appended (for routes like /about -> /about.html),
    # and if neither is found, serve our custom 404 page.
    location / {
        try_files $uri $uri.html /404.html;
    }

    # Custom error page for 404s, pointing to the file exported by Next.js
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}